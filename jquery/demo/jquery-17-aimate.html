<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		.box{ height: 50px; width: 50px; background-color: yellow; position: absolute; left: 0; top: 100px;}
	</style>
	<script src="js/jquery-2.0.2.js"></script>
	<script>
		$(function(){
			$("button").click(function(){
			
//			$(".box").animate({"left":"800px"},3000);
			function move(){
				$(".box").animate({"left":"+=5"},20,function(){move()});
			}	
				
			if($(".box").is(":animated")){
				$(".box").stop();
			}else{
				move();
			}

			})
		})
		
	</script>
</head>
<body>
	<button>切换</button>
		<div class="box"></div>

</body>
</html>
