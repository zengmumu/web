	$(function(){
		//找到有子元素的ul的li hover
		//hover 如果里面的匿名函数只有一个会执行二次
		//1次 over  2次out
		$("li:has(ul)").hover(function(){
			var ul=$(this).children("ul");
			//找到ul的直接子元素 ul
			if(ul.is(":animated")){//如果ul是动画中的 
				ul.stop(true,true);//停止动画，并回到动画最终状态
				
			}
			ul.slideToggle();//执行显示切换
		})
		
	})
