<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		ul{ list-style: none;}
			header{ height: 500px; background-color:dodgerblue ; padding: 20px;}
			.colors li{ height: 15px; line-height: 15px; border:1px solid #fff; width: 15px;border-radius: 4px;}
			.colors li.active:before{ content:"√"; color: #fff; font-family: arial;}
			.lightblue{ background-color: dodgerblue;}
			.blue{ background-color: blue;}
			.pink{ background-color:pink;}
		</style>
		<script src="../scripts/jquery-1.8.3.min.js"></script>
		<script src="../scripts/jquery.cookie.js"></script>
		<script>
			$(function(){
				
				/////////////////////////////////////////判断cookie里面是否有名为color的值
				if($.cookie("color")){
					var myclass=$.cookie("color");//如果有就取出来
						$("header").removeClass().addClass(myclass);
						//header添加class值为从cookie中取出来值
						$(".colors ."+myclass).addClass("active").siblings(".active").removeClass("active");	
						//让对应的li添加active （class选择得加个点）
				}
				
				
				/////////////////////////////////////////li单击事件
				$(".colors li").click(function(){
					var id=$(this).attr("id");//获取元素的id 
					$(this).addClass("active").siblings(".active").removeClass("active");	//被单击的元素添加active 其他去掉
					$("header").removeClass().addClass(id);//header设置class 为单击的li的id
					//header 清空class 添加对应的class
					
					$.cookie("color",id,{path:"/",expires:30})//把的值（单击li的id）存子cookie 里30有效
				})
				
			})
			
		</script>
	</head>
	<body>
		<header>
			<ul class="colors">
				<li class="lightblue active" id="lightblue"></li>
				<li class="blue" id="blue"></li>
				<li class="pink" id="pink"></li>
			</ul>
		</header>
	</body>
</html>
