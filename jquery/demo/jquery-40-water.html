		<script>
/*纪录点的集合
在集合找一个最小（最短的点）
找到是第几列
排列图片
更新这一列点的高点*/
			$(window).load(water);
			function water(){
				var colum=4;	//列数
				var picWidth=260;// 列宽
				var gap=20;//	空隙
				var lis=$("#water li")//所有要排列的元素
				var points=[];//纪录每一点的高度
				lis.each(function(index,elem){
					if(index<=3){
						$(this).css("left",index*(picWidth+gap));
						points.push($(this).height());
						
					}else{
						var min=Math.min.apply(null,points);//求出最小的点						
						var col=mathCol(min);////求是第几列
						$(this).css({"left":col*(picWidth+gap),"top":min+gap})//设置后面的left top						//更新这一列的高度
						points[col]=min+gap+$(this).height();
//						alert(points);
						
						
						
					}
				})
				
				function mathCol(arg){
					for(var i=0;i<points.length;i++){
						if(arg==points[i]){
							return i;
						}
					}
				}//求出最小点（arg）在points里面的位置（列）
				
			
			}
