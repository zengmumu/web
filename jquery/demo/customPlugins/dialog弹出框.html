<style>
*{ margin:0; padding:0;}
body{ padding:50px;}
.module{ width: 500px; height: 300px; background-color: #fff;  box-shadow:0 0 8px #999; position: fixed; left: 50%; top:50%; transform:translate(-50%,-50%);  color: #484848; border-radius: 8px 8px 0 0; overflow: hidden;}
.module h3{ height:35px; line-height:35px; border-bottom:1px solid #f6f6f6 ; text-align: center; }
.module>.close{ position: absolute; right: 0; top: 0; height: 35px; line-height:35px; width: 35px; text-align: center; cursor: pointer;}
.module>.close:hover{ color: lightcoral;}
.module>.mod_body{ padding: 25px;}
#login{width: 400px; height: 300px; background-color: #fff;  box-shadow:0 0 8px #999; position: fixed; left: 50%; top:50%; transform:translate(-50%,-50%);  display: none; background-color: #fff; z-index: 20;}
.mod_body input{ height: 35px; width: 70%; line-height:35px; box-sizing: border-box;}
.mod_body label{ width: 60px; display: inline-block; text-align: right; padding-right: 15px;}
.mod_body p{ margin-top:10px;}
.mod_body .sub{ margin-left: 75px;}
#mask{ width: 100%; height: 100%; position:fixed; background-color: #000; opacity: .3; left: 0; top:0; z-index: 10;}

</style>
